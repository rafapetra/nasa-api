<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Nasa API</title>
</head>
<body>
  <div class="container">
  <h1>Welcome to Nasa</h1>
  <p>Here you can look at images from space</p>
  <p>
    Start by selecting a date range: 
  </p>
  <form>
    <label for="startDate">Enter a start date</label>
    <input id="startDate" type="date" name="startDate"><br>
    <label for="endDate">Enter an end date</label>
    <input id="endDate" type="date" name="endDate"><br>
    <button type="submit" class="btn-picture" id="pictureDate">Show me my picture!!!</button>
  </form>
  <div id="showResponse"></div>
</div>
<img src="./assets/images/puppy.jpg" alt="such a pup" width="50%" height="50%">
</body>
</html>
